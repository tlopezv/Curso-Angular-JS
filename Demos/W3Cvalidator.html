<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript">
        var miApp = angular.module('miAplicacion', []);

        var miController = miApp.controller('miControlador', ['$scope', function ($scope) {

            $scope.numeroAleatorio = (Math.floor(Math.random() * 100));
            $scope.nombre = '';
        }]);
    </script>    
</head>
<body ng-app="miAplicacion">
    <br />
    <h1>Hola Mundo !!!</h1>
    <div ng-controller="miControlador">
        <p><b>Hora:</b> {{horaActual}}</p>
        <p><b>NÃºmero Aleatorio:</b> {{numeroAleatorio}}</p>
        <br />
        <label>Introduce tu nombre</label>
        <input ng-model="nombre" />
        <br />
        <p>El nombre introducido es {{nombre}}</p>
    </div>
</body>
</html>
