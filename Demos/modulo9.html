<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }


        li a:hover {
            background-color: #111;
        }    
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Modulo 9 - Plantillas y Rutas con Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script type="text/javascript">
        var miApp = angular.module('miAplicacion', ['ngRoute']);

        miApp.config(['$routeProvider', function ($routeProvider) {
            $routeProvider
            .when("/", {
                controller: "appCtrl",
                templateUrl: "plantillas/home.html"
            })
            .when("/camisetas", {
                controller: "appCtrl",
                templateUrl: "plantillas/camisetas.html"
            })
            .when("/pantalones", {
                controller: "appCtrl",
                templateUrl: "plantillas/pantalones.html"
            })
            .when("/sudaderas", {
                redirectTo: "/sudaderas/amarilla"
            })
            .when("/sudaderas/:color", {
                controller: "appCtrl",
                templateUrl: "plantillas/sudaderas.html"
            })
            .when("/home", {
                redirectTo: "/"
            })
            .otherwise({
                redirectTo: "/"
            });
        }]);

        miApp.controller('appCtrl', ['$scope', '$routeParams', '$location', function ($scope, $routeParams, $location) {
            $scope.colores = ['amarilla', 'roja', 'blanca', 'azul'];
            $scope.color = $routeParams.color;

            $scope.cambiaColor = function () {
                $location.url('/sudaderas/' + $scope.color);
            }
        }]);

        miApp.controller('appCtrl1', ['$scope', function ($scope) {
        }]);
    </script>    
</head>
<body ng-app="miAplicacion">
    <br />
    <nav>
        <ul>
            <li><a href="#/home">Home</a></li>
            <li><a href="#/camisetas">Camisetas</a></li>
            <li><a href="#/pantalones">Pantalones</a></li>
            <li><a href="#/sudaderas">Sudaderas</a></li>
        </ul>
    </nav>
    <hr />
    <br />
    <div ng-view></div>
    <br />
</body>
</html>
